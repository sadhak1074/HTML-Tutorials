<!DOCTYPE html>
<html lang="en">
<head>
    <title>Links in HTML</title>
</head>
<body>
    <a href="url">www.google.com</a><br><Br>

    <!--OR-->

    <a href="www.google.com">visit google</a><br><br>

    <!--Use target = blank to open link in new window or tab-->

    <a href="www.google.com" target="_blank">visit google</a><br><br>

    <h2>Absolute URLs</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>
    
    <h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>

    <!--Linking an E-mail adderess-->

    <a href="sadhaksaini18@gmail.com">send E-mail</a><br><br>

    <!--link's titles-->

    <a href="https://www.w3schools.com/html/html_links.asp" title="our website">Visit our website</a><br><br>

    Use a full URL to link to a web page: 
    <a href="https://www.w3schools.com/html/default.asp">HTML tutorial</a>
    
</body>
</html>
